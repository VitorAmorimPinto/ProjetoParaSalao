{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}


{% block content %}
    {% include 'navbar.html' %}
    <div class="container-fluid dist-top  p-4">
        <h2>Cadastro Clientes</h2>
        <div class="row">
            <div class="col-md-8">
                <form method="post"  enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
