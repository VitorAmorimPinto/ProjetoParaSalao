{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="container-fluid dist-top  p-3">
        <h2>Clientes</h2>
        <div class="row">
            <div class="col-md-6">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Digite o nome do cliente" aria-label="Search">
                    <button class="btn btn-outline-primary"  type="submit">Buscar</button>
                </form>
            </div>
            <div class="col-md-6">
                <a href="{% url 'create_cliente' %}"><i  class="fas fa-user-plus fa-lg"></i></a>
            </div>
        </div>
        <table class="table text-center mt-4">
            <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">Data de Nascimento</th>
                  <th scope="col">Visualizar</th>
                </tr>
            </thead>
            <tbody>
            {% for c in clientes%}
                <tr>
                  <td>{{c.nome}}</td>
                  <td>{{c.telefone}}</td>
                  <td>{{c.dataNascimento}}</td>
                  <td><a href="{% url 'update_cliente' pk=c.id %}" ><i class="fas fa-user-edit"></i></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
