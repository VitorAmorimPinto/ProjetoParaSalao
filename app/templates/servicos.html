{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Salao e Estética Debora Amorim</title>
  	<link rel="stylesheet" type="text/css" href="{% static 'css/Style.css' %}">
    <link href=" {% static 'css/one-page-wonder.css' %}" rel="stylesheet">
    <link href=" {% static 'fontawesome/css/all.css' %}" rel="stylesheet">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container-fluid dist-top p-4">
        <h2>Nossos Serviços</h2>
        <div class="row">
            <div class="col-md-6">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Digite o nome do serviço" aria-label="Search">
                    <button class="btn btn-outline-primary"  type="submit">Buscar</button>
                </form>
            </div>
        </div>
        <table class="table text-center mt-4">
            <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Preço</th>
                  <th scope="col">Visualizar</th>
                </tr>
            </thead>
            <tbody>
            {% for s in servicos %}
                <tr>
                  <td>{{s.nome}}</td>
                  <td>R${{s.preco}}</td>
                  <td><a href="#"><i class="fas fa-eye"></i></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
